# Pre-commit hooks configuration for Bug Bounty MCP Server
# See https://pre-commit.com for more information

repos:
  # Built-in hooks for basic file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: debug-statements

  # Ruff - Fast Python linter and formatter (replaces black, isort, flake8)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.12
    hooks:
      # Run the linter
      - id: ruff
        args: ["--fix"]
      # Run the formatter
      - id: ruff-format

  # Bandit - Security vulnerability scanner
  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.6
    hooks:
      - id: bandit
        args: ["-c", "pyproject.toml"]
        exclude: ^(tests/|tools/)

  # pydocstyle - Documentation quality checker
  - repo: https://github.com/PyCQA/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle
        exclude: ^(tests/|tools/)

  # Pyright - Fast static type checker (3-5x faster than MyPy)
  - repo: https://github.com/RobertCraigie/pyright-python
    rev: v1.1.405
    hooks:
      - id: pyright
        exclude: ^(tests/|docs/)

# Configuration for pre-commit
default_stages: [pre-commit]
fail_fast: false

# Exclude certain paths from all hooks
exclude: |
  (?x)^(
    \.git/.*|
    \.tox/.*|
    build/.*|
    dist/.*|
    .*\.min\.(js|css)$|
    __pycache__/.*
  )$
